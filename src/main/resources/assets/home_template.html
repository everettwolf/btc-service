<div id="btc-widget-bground">
    <a href="#btc-widget-bground"></a>

    <div id="btc-widget-header"></div>
    <div id="btc-widget-title">
        <span id="btc-widget-title-name"></span>
        <span id="btc-widget-title-with"></span>
        <span id="btc-widget-title-talent"></span>
    </div>
    <div id="btc-widget-playbtn"></div>
    <div id="btc-widget-open-bground">
        <div id='btc-widget-open-edge-top'></div>
        <div id="btc-widget-open-logo"></div>
        <div class="fa fa-close" id="btc-widget-open-close-btn"></div>
        <div id="btc-widget-open-slide">
            <div id="btc-widget-open-player"></div>
            <div id="btc-widget-open-title">
                <div id="btc-widget-open-title-comic"></div>
                <div id="btc-widget-open-title-talent"></div>
            </div>
            <div id="btc-archive">
                <span id="btc-cal-arrow-left" class="fa fa-lg fa-caret-left btc-cal-arrow-inactive"></span>
                <span id="btc-cal-date"></span>
                <span id="btc-cal-arrow-right" class="fa fa-lg fa-caret-right btc-cal-arrow-inactive"></span>
                <span id="btc-calendar" class="fa fa-lg fa-calendar">
                    <span id="btc-datepicker"></span>
                </span>
            </div>
        </div>
        <div id="btc-widget-open-social">
            <span id="btc-widget-open-facebook" class="fa-stack fa-lg icon-facebook">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-facebook fa-stack-1x"></i>
            </span>
            <span id="btc-widget-open-twitter" class="fa-stack fa-lg icon-twitter">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x"></i>
            </span>
        </div>
        <div class="btc-vid-list-container">
            <div class="btc-vid-list"></div>
        </div>
        <div class="btc-arrows">
            <div class="btc-arrow-left">
                <i class="fa fa-chevron-left fa-lg btc-chevron"></i>
            </div>
            <div class="btc-arrow-right">
                <i class="fa fa-chevron-right fa-lg"></i>
            </div>
        </div>
    </div>
</div>
