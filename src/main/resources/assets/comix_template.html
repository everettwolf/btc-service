<div class="btc-comix-box">
    <div id="btc-comix-container">
        <div id="btc-comix-copyright">&copy; 2016, Beyond the Comics</div>
        <div id="btc-comix-widget">
            <div id="btc-comix-title">
                <div id="btc-comix-comic"></div>

            </div>
            <div id="btc-comix-player-wrapper">

            </div>
            <div id="btc-comix-comic-info">
