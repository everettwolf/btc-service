<link data-require="font-awesome@*" data-semver="4.3.0" rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

<style>
     body {
          margin: 30px;
          padding: 0;
          background: #ddd;
          font-family: Arial, Helvetica, sans-serif;
     }

     .title {
          width: 100%;
          max-width: 854px;
          margin: 0 auto;
     }

     .caption {
          width: 100%;
          max-width: 854px;
          margin: 0 auto;
          padding: 20px 0;
     }

     .container {
          width: 100%;
          max-width: 854px;
          min-width: 440px;
          background: #fff;
          margin: 0 auto;
     }

     /*  VIDEO PLAYER CONTAINER
              ############################### */

     .vid-container {
          position: relative;
          padding-bottom: 52%;
          padding-top: 30px;
          height: 0;
     }

     .vid-container iframe,
     .vid-container object,
     .vid-container embed {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
     }

     /*  VIDEOS PLAYLIST
              ############################### */

     .vid-list-container {
          width: 92%;
          overflow: hidden;
          margin-top: 20px;
          margin-left: 4%;
          padding-bottom: 20px;
     }

     .vid-list {
          width: 1344px;
          position: relative;
          top: 0;
          left: 0;
     }

     .vid-item {
          display: block;
          width: 148px;
          height: 148px;
          float: left;
          margin: 0;
          padding: 10px;
     }

     .thumb {
          /*position: relative;*/
          overflow: hidden;
          height: 84px;
     }

     .thumb img {
          width: 100%;
          position: relative;
          top: -13px;
     }

     .vid-item .desc {
          color: #21A1D2;
          font-size: 15px;
          margin-top: 5px;
     }

     .vid-item:hover {
          background: #eee;
          cursor: pointer;
     }

     .arrows {
          position: relative;
          width: 100%;
     }

     .arrow-left {
          color: #fff;
          position: absolute;
          background: #777;
          padding: 15px;
          left: -25px;
          top: -130px;
          z-index: 99;
          cursor: pointer;
     }

     .arrow-right {
          color: #fff;
          position: absolute;
          background: #777;
          padding: 15px;
          right: -25px;
          top: -130px;
          z-index: 100;
          cursor: pointer;
     }

     .arrow-left:hover {
          background: #CC181E;
     }

     .arrow-right:hover {
          background: #CC181E;
     }

     @media (max-width: 624px) {
          body {
               margin: 15px;
          }

          .caption {
               margin-top: 40px;
          }

          .vid-list-container {
               padding-bottom: 20px;
          }

          /* reposition left/right arrows */
          .arrows {
               position: relative;
               margin: 0 auto;
               width: 96px;
          }

          .arrow-left {
               left: 0;
               top: -17px;
          }

          .arrow-right {
               right: 0;
               top: -17px;
          }
     }
</style>
<div class="title">
     <h2>Beyond the Comics</h2>
</div>
<div class="container">
     <!-- THE YOUTUBE PLAYER -->
     <div id="vid-container">
          <!--<iframe id="vid_frame" src="//www.youtube.com/embed/OsqdeVU4Zak?rel=0&showinfo=0&autohide=1" frameborder="0" width="560" height="315"></iframe>-->
     </div>
     <!-- THE PLAYLIST -->
     <div class="vid-list-

     container">
          <div class="vid-list">
               <div class="vid-item"
                    onclick="document.getElementById('vid_frame').src='http://youtube.com/embed/OsqdeVU4Zak?autoplay=1&rel=0&showinfo=0&autohide=1'">
                    <div class="thumb">
                         <img src="https://i.ytimg.com/vi/OsqdeVU4Zak/default.jpg"/>
                    </div>
                    <div class="desc">Dig it!</div>
               </div>
               <div class="vid-item"
                    onclick="document.getElementById('vid_frame').src='http://youtube.com/embed/BqU9xOrlfUI?autoplay=1&rel=0&showinfo=0&autohide=1'">
                    <div class="thumb">
                         <img src="https://i.ytimg.com/vi/BqU9xOrlfUI/default.jpg"/>
                    </div>
                    <div class="desc">Playing!</div>
               </div>

          </div>
     </div>
     <!-- LEFT AND RIGHT ARROWS -->
     <div class="arrows">
          <div class="arrow-left">
               <i class="fa fa-chevron-left fa-lg"></i>
          </div>
          <div class="arrow-right">
               <i class="fa fa-chevron-right fa-lg"></i>
          </div>
     </div>
</div>
<script>
     (function () {

          //load YT
          if (window.YT) window.YT = null;
          script = document.createElement("SCRIPT");
          script.src = '//www.youtube.com/iframe_api';
          script.type = 'application/javascript';
          document.getElementsByTagName("head")[0].appendChild(script);

          var checkReady = function (callback) {
               var loadinitiated = new Date().getTime();
               if (window.YT && window.YT.Player) {
                    var codeloaded = new Date().getTime();
                    var loaddelay = ((codeloaded - loadinitiated) / 1000).toFixed(3);
                    console.log("BTC Log: Time to load: " + loaddelay);
                    console.log("BTC Log: YouTube Player: " + YT.Player);
                    callback(true);
               } else {
                    console.log("BTC LOADING");
                    window.setTimeout(function () {
                         checkReady(callback);
                    }, 100);
               }
          };

          checkReady(function ($) {
               var $j = jQuery.noConflict();
               var OO;

               var onPlayerReady = function (event) {
                    event.target.playVideo();
               };

               var onPlayerStateChange = function (event) {
                    //do nothing for now
               };
               var loadYTPlayer = function (PL) {
                    if (OO) {
                         console.log("OO EXISTS")
                         OO.cuePlaylist({list: PL}, 0, 0, 'default');
                    } else {
                         console.log("OO INITIALIZING")
                         OO = new YT.Player('vid-container', {
                              playerVars: {
                                   listType: 'playlist',
                                   list: PL,
                                   controls: 0,
                                   showinfo: 0,
                                   modestbranding: 1,
                                   rel: 0
                              },
                              events: {
                                   'onReady': onPlayerReady,
                                   'onStateChange': onPlayerStateChange
                              }
                         });
                    }
               };

               $j(".arrow-right").bind("click", function (event) {
                    event.preventDefault();
                    $j(".vid-list-container").stop().animate({
                         scrollLeft: "+=336"
                    }, 750);
               });

               $j(".arrow-left").bind("click", function (event) {
                    event.preventDefault();
                    $j(".vid-list-container").stop().animate({
                         scrollLeft: "-=336"
                    }, 750);
               });
               loadYTPlayer("PLLVtQiMiCJeGpDb4hDe8dqx-5OIW0o-oD");
          });
     })();
</script>
